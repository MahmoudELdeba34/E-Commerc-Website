<section class=" w-75 m-auto my-3">
<div class="row">
    <div class="col-md-4">
        
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let item of allData.data.images">
                  <ng-template carouselSlide>
                    <img [src]="item" [alt]="allData.data.title" class="w-100" >
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
      
   
    </div>
   <div class="col-md-8 d-flex flex-column justify-content-center" >
    <h2 class="mt-3 text-main h5 fw-bold">{{allData.data.title}}</h2>
    <p class="lead">{{allData.data.description}}</p>
    <p class="fw-bold text-danger">{{allData.data.brand.name}}</p>
    <div class="d-flex justify-content-between">
        <p class="text-warning fw-bold">{{allData.data.price|currency:'EGP'}}</p>
        <p><i class="fas fa-star rating-color "></i> {{allData.data.ratingsAverage}}</p>
    </div>
    <button class="btn-main w-100" (click)="addcart(allData)">Add Product </button>
   </div>
</div>
</section>
