<section class="bg-main-light rounded  mx-auto my-5">
    <div class="row">
        <div class="col-md-3">
          <div class="item">
            <img [src]="dataBrands.data.image" [alt]="dataBrands.data.name">
          </div>
        </div>
        <div class="col-md-9">
            <div class="item">
                <h2 class="mt-5 ms-5 text-main fw-bold">{{dataBrands.data.name}}</h2>
                <h2 class="ms-4 h5 lead">createdAt:{{dataBrands.data.createdAt|date}}</h2>
            </div>
        </div>
    </div>
</section>
