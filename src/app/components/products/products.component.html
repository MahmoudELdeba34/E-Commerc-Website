<section>
    <input type="search" class="form-control w-75 mx-auto my-3" placeholder="search..." [(ngModel)]="textTerm">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-3 " *ngFor="let data of datOfProducts|search:textTerm" [routerLink]="['/products',data._id]">
                <div class="item product p-2">
                    <img [src]="data.imageCover" alt="" class="w-100" height="400">
                    <div class="d-flex justify-content-between p-2">
                        <p class="h5 text-main">{{data.title|termtext:2}}</p>
                        <p><i class="fas fa-star rating-color"></i> {{data.ratingsAverage}}</p>
                    </div>
                    <h6 class="text-danger fw-bold">{{data.price|currency:'EGP'}}</h6>
                    <div>
                        <button class="btn-main w-100" (click)="addcart(data._id)">Add product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
