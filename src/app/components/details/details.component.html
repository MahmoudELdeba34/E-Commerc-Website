<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-3">
                    <owl-carousel-o [options]="customOptions">

                        <ng-container *ngFor="let item of productDetalis.images">
                          <ng-template carouselSlide>
                            <img [src]="item" [alt]="productDetalis.title" class="w-100" >
                          </ng-template>
                        </ng-container>
                    
                      </owl-carousel-o>
              
            </div>
            <div class="col-md-8 d-flex align-items-center ">
                <div class="itme">
                    <h2>{{productDetalis.title}}</h2>
                    <p>{{productDetalis.description}}</p>
                   <div class="d-flex justify-content-between align-items-center">
                   <div>
                    <h4>{{productDetalis.price|currency:'EGP'}}</h4>
                   </div>
                   <div class="d-flex  justify-content-center">
                       <h6 class="pe-2">{{productDetalis.ratingsAverage}}</h6>
                    <i class="fas fa-star rating-color "></i>
                    </div>
                   </div>
                    <button class="w-100 btn-main" (click)="addProductToCart(productDetalis._id)">Add To Cart </button>
                </div>
            </div>
        </div>
    </div>
</section>
